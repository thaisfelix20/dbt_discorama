version: 2
models:
  - name: stg_Staff
    columns:
      - name: staff_id
        tests:
          - unique
          - not_null
      - name: first_name
        tests:
          - not_null
      - name: last_name
        tests:
          - not_null
      - name: address_id
        tests:
          - not_null
      - name: email
        tests:
          - not_null
      - name: store_id
        tests:
          - not_null
      - name: active
        tests:
          - not_null
      - name: username
        tests:
          - not_null
      - name: password
        tests:
          - not_null
      - name: last_update
        tests:
          - not_null
      - name: picture
