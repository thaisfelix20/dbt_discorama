version: 2

models:
  - name: stg_Payment
    columns:
      - name: payment_id
        tests:
          - unique
          - not_null
      - name: customer_id
        tests:
          - not_null
      - name: staff_id
        tests:
          - not_null
      - name: rental_id
        tests:
          - not_null
      - name: amount
        tests:
          - not_null
      - name: payment_date
        tests:
          - not_null