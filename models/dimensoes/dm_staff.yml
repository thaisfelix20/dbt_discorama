version: 2

models:
  - name: dm_staff
    columns:
      - name: dm_staff_id
        tests:
          - unique
          - not_null
      - name: first_name
        tests:
          - not_null
      - name: last_name
        tests:
          - not_null
      - name: dm_location_id
        tests:
          - not_null
      - name: email
        tests:
          - not_null
      - name: dm_store_id
        tests:
          - not_null
      - name: active
        tests:
          - not_null
      - name: username
        tests:
          - not_null
      - name: password
        tests:
          - not_null

