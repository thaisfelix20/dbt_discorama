version: 2

models:
  - name: dm_customer
    columns:
      - name: dm_customer_id
        tests:
          - unique
          - not_null
      - name: dm_store_id
        tests:
          - not_null
      - name: first_name
        tests:
          - not_null
      - name: last_name
        tests:
          - not_null
      - name: email
        tests:
          - not_null
      - name: dm_location_id
        tests:
          - not_null
      - name: activebool
        tests:
          - not_null
      - name: create_date
        tests:
          - not_null
      - name: active
        tests:
          - not_null
